<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style1.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="  crossorigin=""/>
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"  integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="  crossorigin=""></script>
	<script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster-src.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<title>Louez un Cristolib à Créteil</title>
</head>
<body>
	<div id="bloc-page">
		<header>
			<div id="logo">
				<img src="images/logo.jpg" alt="logo_cristolib">
			</div>
			<h1>Un petit tour de Cristolib dans Créteil ?...</h1>
		</header>
		<div id="slider">
			<div id="slider-pics">
				<div id="pic">
					<img id="slide" alt="station vélos" src= "images/image1.jpg"  width= "640" height= "300"/>
				</div>
				<div id="preview">
					<button id="left"><i class="fas fa-angle-left"></i></button>
				</div>
				<div id="next">
					<button id="right"><i class="fas fa-angle-right"></i></button>
				</div>
				<button id="pause"><i class="far fa-pause-circle"></i></button>
				<button id="play"><i class="far fa-caret-square-right"></i></button>
			</div>
			<div id="slider-welcome">
				<div id="textSlider">
					Bienvenue à Créteil!
				</div>
				<br>
				<br>
			</div>
		</div>
		<section id="reservation">
			<div id="container">
				<div id="map"></div>
				<div id="form">
					<h2 id="details_station"> Détails de la Station </h2>

					<p id="infos_station">
						Cliquez sur une station !
					</p>
					<form method="post">
						<p>
							<label>Nom : </label>
							<input class="inscription" type = "text" required="required" name="nom" id="Nom" placeholder="Merx" value="" >
						</p>
						<p>
							<label>Prénom : </label>
							<input class="inscription" type = "text" required="required" name="prenom" id="Prenom" placeholder="Eddy" value="" >
						</p>
						<button type="button" id="reserver">Réserver</button>
						<button type="button" id="annulerForm">Annuler le formulaire</button>
					</form>
				</div>
				<div id="signature">
					<h2>Signature</h2>
					<canvas id="canvas" width="320" height="250"></canvas>
					<button type="button" id="confirmez">Je confirme !</button>
					<button type="button" id="annule">Annuler</button>
				</div>
			</div>
			<div id="timer">
				<p class="textDecompte">
					Veuillez patienter...
				</p>
				<button type="button" id="annuler">Annuler</button>
			</div>
		</section>
		<script type="module" src="/projet3/main.js" ></script>
	</div>
</body>
</html>
